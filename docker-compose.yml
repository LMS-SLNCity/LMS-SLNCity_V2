version: '3.8'

services:
  # PostgreSQL Database
  # Use: docker-compose up postgres (for DB only)
  # Environment: Set ENV=production for production setup, ENV=development for dev setup
  postgres:
    image: postgres:16-alpine
    container_name: lms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lms_user
      POSTGRES_PASSWORD: lms_password
      POSTGRES_DB: lms_slncity
      # Set ENV variable to control which seed data to load
      # ENV=development (default) - loads test data
      # ENV=production - loads only essential data
      ENV: ${ENV:-development}
    # PostgreSQL is only accessible within Docker network (not exposed externally)
    # Backend connects via internal network using hostname 'postgres'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      # Mount both seed files - the setup script will choose which one to use
      - ./server/db/seed-development.sql:/docker-entrypoint-initdb.d/seed-development.sql
      - ./server/db/seed-production.sql:/docker-entrypoint-initdb.d/seed-production.sql
      # Mount migrations directory
      - ./server/db/migrations:/docker-entrypoint-initdb.d/migrations
      # Mount migration runner script
      - ./server/db/run-migrations.sh:/docker-entrypoint-initdb.d/03-run-migrations.sh
      # Mount setup scripts
      - ./server/db/setup-development.sh:/docker-entrypoint-initdb.d/04-setup-development.sh
      - ./server/db/setup-production.sh:/docker-entrypoint-initdb.d/04-setup-production.sh
      # Mount schema update script for existing databases
      - ./server/db/update-schema-to-latest.sql:/docker-entrypoint-initdb.d/update-schema-to-latest.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms_user -d lms_slncity"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lms-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: lms-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: lms_user
      DB_PASSWORD: lms_password
      DB_NAME: lms_slncity
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://13.201.165.54:3000}
    ports:
      - "5002:5002"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5002/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lms-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # Pass API URL as build argument
        # For local development: http://localhost:5002
        # For production: http://YOUR_SERVER_IP:5002
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5002}
    container_name: lms-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - lms-network

volumes:
  postgres_data:

networks:
  lms-network:
    driver: bridge

