version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lms_user
      POSTGRES_PASSWORD: lms_password
      POSTGRES_DB: lms_slncity
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./server/db/clean-seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms_user -d lms_slncity"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lms-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: lms-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: lms_user
      DB_PASSWORD: lms_password
      DB_NAME: lms_slncity
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5002:5001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lms-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: lms-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      VITE_API_URL: http://localhost:5002
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - lms-network

volumes:
  postgres_data:

networks:
  lms-network:
    driver: bridge

