# Docker Compose for DEVELOPMENT
# This runs ONLY PostgreSQL with development test data
# Backend and frontend run on host machine

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lms-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: lms_user
      POSTGRES_PASSWORD: lms_password
      POSTGRES_DB: lms_slncity
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./server/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./server/db/seed-development.sql:/docker-entrypoint-initdb.d/02-seed-development.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms_user -d lms_slncity"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:

